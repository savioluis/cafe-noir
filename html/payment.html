<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="col-md-4">
            <h2 class="mb-4">Payment</h2>
            <form>
                <div class="mb-3">
                    <label for="card-holder" class="form-label">Card holder</label>
                    <input type="text" class="form-control" id="card-holder" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="card-number" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="card-number"
                        placeholder="Enter your credit card number">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiration-date" class="form-label">Expiration date</label>
                        <input type="text" class="form-control" id="expiration-date" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter your cvv">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <h2 class="mb-4">Your Address</h2>
            <form>
                <div class="mb-3">
                    <label for="address1" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="address1" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="address2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Enter your address">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="zip-code" class="form-label">Zip code</label>
                        <input type="text" class="form-control" id="zip-code" placeholder="Enter your zip code">
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option selected>Select your country</option>
                            <option value="br">Brazil</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="complement" class="form-label">Complement</label>
                    <input type="text" class="form-control" id="complement" placeholder="Enter your complement">
                </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Price</h5>
                    <p class="card-text" id="price"></p>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>


    <div class="d-grid gap-2 col-md-2 mx-4">
        <button class="btn" id="btn" type="button">Pay Now</button>
    </div>

    <script src="../javascript/appPayment.js"></script>

</body>
