<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registerStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create your account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="passwordConfirm" required>
                            <label for="password">Confirm Password</label>
                        </div>
                        <div class="input-field">
                            <input type="tel" class="input" id="tel" required>
                            <label for="tel">Phone</label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id = "terms"name="">
                                I accept the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms of Use</a>
                            </label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" id = "btn" value="Sign Up">
                        </div>
                        <div class="signin">
                            <span>Already have an account ? <a href="login.html">Log in</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/appRegister.js"></script>
</body>

</html>
